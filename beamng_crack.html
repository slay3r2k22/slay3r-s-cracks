<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Title - Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #eaeaea;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff7f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-image {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .download-btn {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1f1f1f;
            background-color: #00ff7f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #1f1f1f;
            color: #00ff7f;
            border: 1px solid #00ff7f;
        }

        .countdown {
            font-size: 1.5em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Game Title</h1>
    <img src="game-image.jpg" alt="Game Title" class="game-image">
    <p>Description: This is an amazing game you will enjoy playing! Get ready for action and adventure.</p>
    <p class="countdown">Your download will be ready in <span id="timer">10</span> seconds...</p>
    <a href="game-download-link.zip" class="download-btn" id="downloadBtn">Download Now</a>

    <script>
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        const downloadBtn = document.getElementById('downloadBtn');

        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                downloadBtn.style.display = 'inline-block';
                document.querySelector('.countdown').style.display = 'none';
            }
        }, 1000);
    </script>
</body>
</html>
