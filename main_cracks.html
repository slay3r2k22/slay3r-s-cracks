<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Cracks Archive</title>
    <link rel="stylesheet" href="mc_style.css">
</head>
<body>
    <h1>Main Cracks Archive</h1>
    <p>Discover the cracked games collection below. Click on a game for more details.</p>

    <div class="game-container" id="gameContainer">
        <!-- Game boxes will be dynamically inserted here -->
    </div>

    <script>
        // Array of games (can be replaced with server data or a dynamic source)
        const games = [
            {
                name: "I'm on Observation Duty",
                description: "A game about searching anomalies, and reporting them, with some interesting ones ;)",
                image: "iood.jpg",
                link: "iood_crack.html"
            }
            {
                name: "Buckshot Roulette",
                description: "A Russian Roulette type game with an enemy, a new gamemode and a stats monitor.",
                image: "bsr.jpg",
                link: "bsr_crack.html"
            }
        ];

        const gameContainer = document.getElementById('gameContainer');

        // Generate game boxes dynamically
        games.forEach(game => {
            const gameBox = document.createElement('div');
            gameBox.className = 'game-box';

            const gameImage = document.createElement('img');
            gameImage.src = game.image;
            gameImage.alt = game.name;
            gameBox.appendChild(gameImage);

            const gameTitle = document.createElement('h2');
            gameTitle.textContent = game.name;
            gameBox.appendChild(gameTitle);

            const gameDescription = document.createElement('p');
            gameDescription.textContent = game.description;
            gameBox.appendChild(gameDescription);

            const gameLink = document.createElement('a');
            gameLink.href = game.link;
            gameLink.textContent = "Learn More";
            gameLink.className = 'game-link';
            gameBox.appendChild(gameLink);

            gameContainer.appendChild(gameBox);
        });
    </script>

    <h3>ALL ZIP PASSWORDS ARE: slay3r-cracks</h3>
</body>
</html>
